<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>등교를 부탁해!</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="icon" href="favicon.ico">
</head>

<body>

    <main>
        <h2 class="sub-title" data-text="버그를 피해서">버그를 피해서</h2>
        <h1 class="main-title" data-text="등교를 부탁해">등교를 부탁해</h1>
        <p>오늘도 고등학생 미림이는 등교를 해요 <br>
            근데 이런! 하나님의 디버깅 실수로
            세상이 버그 천지에요!! <br>
            버그를 피해 점프하여 미림이를 등교시켜주세요</p>

        <button id="start-button" data-text="game start">>> game start</button>
    </main>



    <script>
        // 배경 음악 재생
        const bgm = new Audio('./resources/music/opening_bg.mp3');
        window.onload = () => {
            bgm.muted = true;
            bgm.play();
            bgm.loop = true;
            bgm.muted = false;
        }

        // 버튼 이벤트 리스너
        const startButton = document.getElementById("start-button");
        startButton.onclick = e => {
            window.open('/game.html', '_top');
        }
    </script>
</body>


</html>
