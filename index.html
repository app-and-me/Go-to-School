<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>등교를 부탁해!</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="icon" href="./resource/image/favicon.ico">
</head>

<body>
    <main class="container">
        <div class="img-wrap">
            <img src="./resource/image/applogo.png" alt="">
        </div>
        <button class="start-button" onclick="window.open('game.html', '_top')">
            <img src="./resource/image/start_button.png" alt="">
        </button>
        <button class="explain" onclick="window.open('explain.html', '_top')">
            <img src="./resource/image/explain_button.png" alt="">
        </button>
    </main>
</body>
<script>
    const bgm = new Audio('./resource/music/opening_bg.mp3');
    window.onload = () => {
        bgm.muted = true;
        bgm.play();
        bgm.loop = true;
        bgm.muted = false;
    }
</script>

</html>
