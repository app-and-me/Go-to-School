<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>등교를 부탁해!</title>
    <link rel="icon" href="./resource/image/icon.ico">
    <link rel="stylesheet" href="./css/explain.css">
    <link rel="icon" href="./resource/image/favicon.ico">
</head>

<body>
    <main>
        <img src="./resource/image/applogo.png" alt="">
        <div class="content">
            <span id="span1">
                장애물을 피해 직접 점프하여<br>
                무사히 학교에 도착해 주세요!!
            </span>
            <span id="span2">
                TIP: 웹 캠에 얼굴이 보이지 않아야 점프로 인식합니다!
            </span>
        </div>
        <div class="buttons">
            <button class="start-button" onclick="window.open('game.html', '_top')">
                <img src="./resource/image/start_button.png" alt="">
            </button>
            <button class="return-button" onclick="window.open('index.html', '_top')">
                <img src="./resource/image/return_button.png" alt="">
            </button>
        </div>
    </main>
</body>
<script>
    const bgm = new Audio('./resource/music/opening_bg.mp3');
    window.onload = () => {
        bgm.muted = true;
        bgm.play();
        bgm.loop = true;
        bgm.muted = false;
    }
</script>

</html>
