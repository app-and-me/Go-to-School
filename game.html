<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>등교를 부탁해!</title>
    <link rel="stylesheet" href="./css/game.css">
    <link rel="icon" href="./resource/image/favicon.ico"> 
</head>
<body>
    <div class="game-info">
        <div class="score">SCORE: 00000</div>
        <div class="lives">
            <div class="life">
                <img src="./resource/image/heart.png" alt="">
            </div>
            <div class="life">
                <img src="./resource/image/heart.png" alt="">
            </div>
            <div class="life">
                <img src="./resource/image/heart.png" alt=""></div>
            </div>
        </div>
    </div>
    <canvas id="canvas"></canvas>
    <div class="ground"></div>
    <script src="./js/main.js"></script>

    <!-- 티처블 머신 -->
    <div id="webcam-container"></div>
    <div id="label-container"></div>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script type="text/javascript">
        let canvas = document.getElementById('canvas');
        let ctx = canvas.getContext('2d');

        const DEFAULT_Y = 800;
        const DEFAULT_X = 300;
        const MAX_LIFE = 3;

        canvas.setAttribute('width', window.innerWidth);
        canvas.setAttribute('height', window.innerHeight);

        // 음악 재생
        const bgm = new Audio('./resource/music/bgm.mp3');
        window.onload = () => {
            bgm.muted = true;
            bgm.play();
            bgm.loop = true;
            bgm.muted = false;
        }

        let playerImg = new Image();
        playerImg.src = './resource/image/player.png';
        let player = {
            x: DEFAULT_X,
            y: DEFAULT_Y,
            width: 50, 
            height: 50,
            draw(){
                ctx.drawImage(playerImg, this.x-60, this.y -130);
            }
        } 

        // 적
        let obstacleSpeed = 4.5;
        let obstacleSpawnInterval = 95; 

        let obstacleImg = new Image();
        obstacleImg.src = './resource/image/obstacle.png'
        class Obstacle {
            constructor() {
                this.x = 2000;
                this.y = DEFAULT_Y;
                this.width = 30;
                this.height = 50;
                this.speed =obstacleSpeed;
            }

            draw() {
                ctx.drawImage(obstacleImg, this.x-20, this.y-45);
            }
        }


        // 점프
        let jumpTimer = 0;
        let isJumping = false;
        let jumpSpeed = 8;
        let jumpSecond = 35;
        let jumpEffectSound = new Audio('./resource/music/jump_effect.mp3');
        document.addEventListener('keydown', e => {
            if (e.code === 'Space') {
                if (player.y > 700) {
                    isJumping = true;
                    jumpEffectSound.play();
                    console.log(player.y);
                }
            }
        });

        // 목숨
        let lives = MAX_LIFE;
        const livesDiv = document.getElementsByClassName('lives')[0];
        function removeLives() {
            let firstChild = livesDiv.firstElementChild;
            if (firstChild) {
                livesDiv.removeChild(firstChild);
            } else if (firstChild == null) {
                window.open(`end.html?score=${score}`, '_top');
            }
        }   


        // 점수
        let score = 0;
        const scoreDiv = document.getElementsByClassName('score')[0];
        function displayScore() {
            scoreDiv.innerHTML = 'score: ' + score;
        }

        let obstacles = [];
        let timer = 0;
        let animation; 

        let maxInterval = 170; 
        let minInterval = 90; 
        function getRandomSpawnInterval() {
            return parseInt(Math.random() * (maxInterval - minInterval) + minInterval);
        }

        // 프레임마다 실행할 함수
        function frame() {
            animation = requestAnimationFrame(frame);
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // 장애물 나오는 속도 조금씩 다르게 하기
            if (timer > obstacleSpawnInterval) {
                var obstacle = new Obstacle();
                obstacles.push(obstacle);
                obstacleSpawnInterval = getRandomSpawnInterval();
                timer = 0;
            }
            timer++;

            obstacles.forEach((a, i, o) =>{
                if (a.x < -600) {
                    o.splice(i,1);
                }
                a.x -= a.speed;

                if (checkCollision(player, a)) {
                    o.splice(i, 1);
                    lives--;
                    removeLives();
                
                }else{
                    a.draw();
                }
                
            });

            // 점수 증가

            displayScore();

            // 게임 오버 
            if (lives <= 0) {
                window.open(`./end.html?score=${score}`, '_top');
            } else {
                score += 1;
            }

            console.log(player.y)
            // 점프
            if (isJumping) {
                if (player.y < 400) {
                    isJumping = false;
                }
                player.y -= jumpSpeed;
                jumpTimer++;    
            }
            if (!isJumping) {
                if(player.y < DEFAULT_Y) player.y += jumpSpeed ;
            }
            if (jumpTimer > jumpSecond ) {
                isJumping = false;
                jumpTimer = 0;
            }

            if (score > 4000) {
                maxInterval = 120;
                minInterval = 80;
            } else if (score > 3000){
                maxInterval = 150;
                minInterval = 90;
            } else if (score > 2000) {
                maxInterval = 160;
                minInterval = 90;
            }
        
            player.draw();
        }
        frame();

        // collision
        function checkCollision(player, obstacle) {
            // Define a tolerance margin to make the collision check less strict
            const tolerance = 10;

            if (
                player.x + player.width + tolerance > obstacle.x &&
                player.x < obstacle.x + obstacle.width + tolerance &&
                player.y + player.height + tolerance > obstacle.y &&
                player.y < obstacle.y + obstacle.height + tolerance
            ) {
                return true; // Collision detected
            }

            return false; // No collision
        }   
    // More API functions here:
    // https://github.com/googlecreativelab/teachablemachine-community/tree/master/libraries/image

    // the link to your model provided by Teachable Machine export panel
    const URL = "./my_model/";

    let model, webcam, labelContainer, maxPredictions;

    // Load the image model and setup the webcam
    async function init() {
        console.log('init');
        const modelURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";

        // load the model and metadata
        // Refer to tmImage.loadFromFiles() in the API to support files from a file picker
        // or files from your local hard drive
        // Note: the pose library adds "tmImage" object to your window (window.tmImage)
        model = await tmImage.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();

        // Convenience function to setup a webcam
        const flip = true; // whether to flip the webcam
        webcam = new tmImage.Webcam(400, 400, flip); // width, height, flip
        await webcam.setup(); // request access to the webcam
        await webcam.play();
        window.requestAnimationFrame(loop);

        // append elements to the DOM
        document.getElementById("webcam-container").appendChild(webcam.canvas);
        labelContainer = document.getElementById("label-container");
        for (let i = 0; i < maxPredictions; i++) { // and class labels
            labelContainer.appendChild(document.createElement("div"));
        }
    }

    init();

    async function loop() {
        webcam.update(); // update the webcam frame
        await predict();
        window.requestAnimationFrame(loop);
    }

    // run the webcam image through the image model
    async function predict() {
        // predict can take in an image, video or canvas html element
        const prediction = await model.predict(webcam.canvas);
        for (let i = 0; i < maxPredictions; i++) {
            const classPrediction =
                prediction[i].className + ": " + prediction[i].probability.toFixed(2);
            labelContainer.childNodes[i].innerHTML = classPrediction;
            if ((prediction[0].probability*100).toFixed(0) > 80) {
                console.log((prediction[0].probability*100).toFixed(0));
                console.log('web:' +player.y);
                if (player.y > 750) { 
                    isJumping = true;
                }
            } 


        }
    }
</script>
</body>
</html>
